mypy:
  image: $CI_REGISTRY/platform/python:${PYTHON_VERSION}
  variables:
    PYTHON_VERSION: '3.7'
  stage: static analysis
  script:
  - pip install -U mypy types-PyYAML types-Deprecated importlib-metadata
  - python3 -m mypy --config-file setup.cfg onetl
  rules:
  # do not run linters after pushing git tag, code was already linted
  - if: $CI_COMMIT_TAG
    when: never
  - when: on_success
  interruptible: true

flake8:
  image: $CI_REGISTRY/platform/python:${PYTHON_VERSION}
  variables:
    PYTHON_VERSION: '3.7'
  stage: static analysis
  script:
  - pip install wemake-python-styleguide
  - python3 -m flake8 --format=default . 2>&1 | tee flake8.txt
  artifacts:
    when: always
    paths: [flake8.txt]
  rules:
  # do not run linters after pushing git tag, code was already linted
  - if: $CI_COMMIT_TAG
    when: never
  - when: on_success
  interruptible: true

black:
  image: $CI_REGISTRY/platform/python:${PYTHON_VERSION}
  variables:
    PYTHON_VERSION: '3.7'
  stage: static analysis
  script:
  - pip install black
  - python3 -m black . --check
  rules:
  # do not run linters after pushing git tag, code was already linted
  - if: $CI_COMMIT_TAG
    when: never
  - when: on_success
  interruptible: true

