  variables:
    PYTHON_VERSION: '3.7'
  stage: static analysis
  script:
  - pip install mypy types-PyYAML types-Deprecated
  - python3 -m mypy --config-file setup.cfg onetl
  interruptible: true

flake8:
  image: $CI_REGISTRY/platform/python:${PYTHON_VERSION}
  variables:
    PYTHON_VERSION: '3.7'
  stage: static analysis
  script:
  - pip install wemake-python-styleguide
  - python3 -m flake8 --format=default . 2>&1 | tee flake8.txt
  artifacts:
    when: always
    paths: [flake8.txt]
  interruptible: true

black:
  image: $CI_REGISTRY/platform/python:${PYTHON_VERSION}
  variables:
    PYTHON_VERSION: '3.7'
  stage: static analysis
  script:
  - pip install black
  - python3 -m black . --check
  interruptible: true

.build_docker_images:
  extends: .base_docker_build
  stage: build
  variables:
    DOCKER_IMAGE_TAG: ${CI_COMMIT_REF_SLUG}
    STOP_IF_EXISTS: 'false'
  dependencies:
  - devops_get_cicd_secrets
  rules:
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    when: never
  - if: $CI_COMMIT_BRANCH =~ /^(dev|develop|master|main)$/
    variables:
      DOCKER_IMAGE_TAG: dev
  - if: $CI_COMMIT_TAG
    variables:
      DOCKER_ADDITIONAL_TAGS: latest
      DOCKER_IMAGE_TAG: ${CI_COMMIT_TAG}
  - when: on_success
  interruptible: true

build_docker_image:
  extends: .build_docker_images
  variables:
    DOCKER_BUILD_EXTRA_ARGS: --build-arg BUILD_NUMBER=$CI_PIPELINE_IID --build-arg BRANCH_NAME=$CI_COMMIT_BRANCH
    DOCKER_CACHE_FROM: ${CI_REGISTRY}/${CI_PROJECT_PATH}:dev
