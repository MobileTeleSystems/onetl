name: Dev release

on:
  push:
    branches-ignore:
    - dependabot/**
    - pre-commit-ci-update-config
    - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  wait-code-analysis:
    name: Release package
    runs-on: ubuntu-latest
    if: github.repository == 'MobileTeleSystems/onetl'  # prevent running on forks

    steps:
    - uses: fountainhead/action-wait-for-check@v1.1.0
      id: wait-for-linters
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        checkName: Linters
        ref: ${{ github.sha }}
        timeoutSeconds: 3600

    - name: Fail the Build
      uses: cutenode/action-always-fail@v1
      if: steps.wait-for-linters.outputs.conclusion != 'success'

    - uses: fountainhead/action-wait-for-check@v1.1.0
      id: wait-for-codeql
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        checkName: CodeQL
        ref: ${{ github.sha }}
        timeoutSeconds: 3600

    - name: Fail the Build
      uses: cutenode/action-always-fail@v1
      if: steps.wait-for-codeql.outputs.conclusion != 'success'

    - uses: fountainhead/action-wait-for-check@v1.1.0
      id: wait-for-tests
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        checkName: Tests done
        ref: ${{ github.sha }}
        timeoutSeconds: 6000

    - name: Fail the Build
      uses: cutenode/action-always-fail@v1
      if: steps.wait-for-tests.outputs.conclusion != 'success'

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Upgrade pip
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Build package
      run: python setup.py sdist bdist_wheel

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
