  wait-code-analysis:
    name: Wait for Code analysis
    runs-on: ubuntu-latest
    if: github.repository == 'MobileTeleSystems/onetl'  # prevent running on forks

    steps:
    - uses: fountainhead/action-wait-for-check@v1.1.0
      id: wait-for-linters
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        checkName: Linters
        ref: ${{ github.sha }}
        timeoutSeconds: 3600

    - uses: fountainhead/action-wait-for-check@v1.1.0
      id: wait-for-codeql
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        checkName: CodeQL
        ref: ${{ github.sha }}
        timeoutSeconds: 3600

    - name: Fail the Build
      uses: cutenode/action-always-fail@v1
      if: steps.wait-for-codeql.outputs.conclusion != 'success' || steps.wait-for-linters.outputs.conclusion != 'success'

  release:
    name: Release package
    runs-on: ubuntu-latest
    needs: [wait-code-analysis]  # [wait-tests, wait-code-analysis]
    if: github.repository == 'MobileTeleSystems/onetl'  # prevent running on forks

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-3.11-release-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-3.11-release-${{ hashFiles('requirements*.txt') }}
          ${{ runner.os }}-python-3.11-release-
          ${{ runner.os }}-python
          ${{ runner.os }}-

    - name: Upgrade pip
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Build package
      run: python setup.py sdist bdist_wheel

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
