      spark-version: ${{ matrix.spark-version }}
      package-version: ${{ matrix.package-version }}
      pydantic-version: ${{ matrix.pydantic-version }}
      java-version: ${{ matrix.java-version }}
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}
