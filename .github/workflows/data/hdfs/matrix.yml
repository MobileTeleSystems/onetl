min: &min
  hadoop-version: hadoop2-hdfs
  spark-version: 2.3.1
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-latest

max: &max
  hadoop-version: hadoop3-hdfs
  spark-version: 3.5.1
  pydantic-version: 2
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  hadoop-version: hadoop3-hdfs
  spark-version: latest
  pydantic-version: latest
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

matrix:
  small:
    - *max
  full:
    - *min
    - *max
  nightly:
    - *min
    - *latest
