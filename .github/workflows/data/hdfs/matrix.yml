min: &min
  hadoop-version: hadoop2-hdfs
  spark-version: 2.3.1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-latest

max: &max
  hadoop-version: hadoop3-hdfs
  spark-version: 3.5.0
  # TODO: replace with 3.12 after release of https://github.com/python/typing_extensions/pull/324
  python-version: '3.12.1'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  hadoop-version: hadoop3-hdfs
  spark-version: latest
  # TODO: replace with 3.12 after release of https://github.com/python/typing_extensions/pull/324
  python-version: '3.12.1'
  java-version: 20
  os: ubuntu-latest

matrix:
  small:
    - *max
  full:
    - *min
    - *max
  nightly:
    - *min
    - *latest
