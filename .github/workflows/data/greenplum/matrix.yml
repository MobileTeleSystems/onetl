min: &min
  # Spark 2.3.0 does not support passing ivysettings.xml
  spark-version: 2.3.1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-latest

max: &max
  # Greenplum connector does not support Spark 3.3+
  spark-version: 3.2.4
  python-version: '3.10'
  java-version: 11
  os: ubuntu-latest

matrix:
  small:
  - greenplum-version: 6.8
    <<: *max
  full: &full
  - greenplum-version: 6.1
    <<: *min
  - greenplum-version: 6.8
    <<: *max
  nightly: *full
