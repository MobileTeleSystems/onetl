min: &min
  # prior image versions does not accept incoming connections, seems like a bug
  openssh-version: 8.1_p1-r0-ls5
  pydantic-version: 1
  python-version: '3.7'
  os: ubuntu-latest

max: &max
  openssh-version: 9.7_p1-r4-ls179
  pydantic-version: 2
  python-version: '3.12'
  os: ubuntu-latest

latest: &latest
  openssh-version: latest
  pydantic-version: latest
  python-version: '3.12'
  os: ubuntu-latest

matrix:
  small: [*max]
  full: [*min, *max]
  nightly: [*min, *latest]
