min: &min
  python-version: '3.7'
  os: ubuntu-latest

max: &max
  # TODO: replace with 3.12 after release of https://github.com/python/typing_extensions/pull/324
  python-version: '3.12.1'
  os: ubuntu-latest

matrix:
  small:
    - openssh-version: 9.3_p1-r3-ls120
      <<: *max
  full:
  # prior image versions does not accept incoming connections, seems like a bug
    - openssh-version: 8.1_p1-r0-ls5
      <<: *min
    - openssh-version: 9.3_p1-r3-ls120
      <<: *max
  nightly:
    - openssh-version: 8.1_p1-r0-ls5
      <<: *min
    - openssh-version: latest
      <<: *max
