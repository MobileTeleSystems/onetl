3_2_x: &3_2_x
  # Tags 5.7.6-5.6.12 cannot be downloaded since Docker v26:
  # "Docker Image Format v1 and Docker Image manifest version 2, schema 1 support is disabled by default"
  mysql-version: 5.7.13
  spark-version: 3.2.4
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-22.04

3_5_x: &3_5_x
  mysql-version: 9.2.0
  spark-version: 3.5.6
  pydantic-version: 2
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

4_0_x: &4_0_x
  mysql-version: 9.2.0
  spark-version: 4.0.0
  pydantic-version: 2
  python-version: '3.13'
  # https://stackoverflow.com/a/79017758/23601543
  java-version: 22
  os: ubuntu-latest

latest: &latest
  mysql-version: latest
  spark-version: latest
  pydantic-version: latest
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

matrix:
  small: [*3_5_x]
  full: [*3_2_x, *3_5_x, *4_0_x]
  nightly: [*latest]
