min: &min
  # Tags 5.7.6-5.6.12 cannot be downloaded since Docker v26:
  # "Docker Image Format v1 and Docker Image manifest version 2, schema 1 support is disabled by default"
  mysql-version: 5.7.13
  spark-version: 2.3.1
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-22.04

max: &max
  mysql-version: 9.1.0
  spark-version: 3.5.4
  pydantic-version: 2
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  mysql-version: latest
  spark-version: latest
  pydantic-version: latest
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

matrix:
  small: [*max]
  full: [*min, *max]
  nightly: [*min, *latest]
