2x: &2x
  # Headers are supported only since Kafka 2x.
  # Images before 3.2.3 are not creating kafka_jaas.conf properly, and failing to start
  # https://github.com/bitnami/containers/blob/9db9064668365cac89bff58259f63eb78bb97e79/bitnami/kafka/README.md?plain=1#L933
  kafka-version: 3.2.3
  pydantic-version: 1
  spark-version: 2.4.8
  python-version: '3.7'
  java-version: 8
  os: ubuntu-22.04

3x: &3x
  kafka-version: 3.9.0
  pydantic-version: 2
  spark-version: 3.5.5
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

4x: &4x
  kafka-version: 3.9.0
  pydantic-version: 2
  spark-version: 4.0.0
  python-version: '3.13'
  # https://stackoverflow.com/a/79017758/23601543
  java-version: 22
  os: ubuntu-latest

latest: &latest
  kafka-version: latest
  pydantic-version: latest
  spark-version: latest
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

matrix:
  small: [*3x]
  full: [*2x, *3x, *4x]
  nightly: [*2x, *3x, *latest]
