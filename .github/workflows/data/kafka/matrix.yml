min: &min
  spark-version: 2.3.1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-latest

max: &max
  spark-version: 3.4.1
  python-version: '3.11'
  java-version: 17
  os: ubuntu-latest

latest: &latest
  spark-version: latest
  python-version: '3.11'
  java-version: 20
  os: ubuntu-latest

matrix:
  small:
  - kafka-version: 3.5.0
  - listeners: KAFKA_CFG_ADVERTISED_LISTENERS
    <<: *max
  full:
  - kafka-version: 0.10.2-1-r3
  - listeners: KAFKA_ADVERTISED_LISTENERS
    <<: *min
  - kafka-version: 3.5.0
  - listeners: KAFKA_ADVERTISED_LISTENERS
    <<: *max
  nightly:
  - kafka-version: 0.10.2-1-r3
  - listeners: KAFKA_ADVERTISED_LISTENERS
    <<: *min
  - kafka-version: latest
  - listeners: KAFKA_CFG_ADVERTISED_LISTENERS
    <<: *latest
