3_2_x: &3_2_x
  # Min supported version by JDBC driver is 8.2, but it is too ancient to be used by anyone in real life
  postgres-version: 9.4.26-alpine
  spark-version: 3.2.4
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-22.04

3_5_x: &3_5_x
  postgres-version: 17.6-alpine
  spark-version: 3.5.6
  pydantic-version: 2
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

4_0_x: &4_0_x
  postgres-version: 17.6-alpine
  spark-version: 4.0.0
  pydantic-version: 2
  python-version: '3.13'
  # https://stackoverflow.com/a/79017758/23601543
  java-version: 22
  os: ubuntu-latest

latest: &latest
  postgres-version: alpine
  spark-version: latest
  pydantic-version: latest
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

matrix:
  small: [*3_5_x]
  full: [*3_2_x, *3_5_x, *4_0_x]
  nightly: [*latest]
