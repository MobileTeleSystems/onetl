min: &min
  # Min supported version by JDBC driver is 8.2, but it is too ancient to be used by anyone in real life
  postgres-version: 9.4.26-alpine
  spark-version: 2.3.1
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-latest

max: &max
  postgres-version: 16.4-alpine
  spark-version: 3.5.3
  pydantic-version: 2
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  postgres-version: alpine
  spark-version: latest
  pydantic-version: latest
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

matrix:
  small: [*max]
  full: [*min, *max]
  nightly: [*min, *latest]
