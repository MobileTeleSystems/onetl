min: &min
  # MongoDB connector does not support Spark 2
  spark-version: 3.2.4
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-latest

max: &max
  spark-version: 3.4.3
  pydantic-version: 2
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  spark-version: latest
  pydantic-version: latest
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

matrix:
  small:
    - mongodb-version: 7.0.8
      <<: *max
  full:
    - mongodb-version: 4.0.0
      <<: *min
    - mongodb-version: 7.0.8
      <<: *max
  nightly:
    - mongodb-version: 4.0.0
      <<: *min
    - mongodb-version: latest
      <<: *latest
