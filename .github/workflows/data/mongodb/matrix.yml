min: &min
  # MongoDB connector does not support Spark 2
  spark-version: 3.2.4
  python-version: '3.7'
  java-version: 8
  os: ubuntu-latest

max: &max
  spark-version: 3.4.1
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  spark-version: latest
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

matrix:
  small:
  - mongodb-version: 6.0.7
    <<: *max
  full:
  - mongodb-version: 4.0.0
    <<: *min
  - mongodb-version: 6.0.7
    <<: *max
  nightly:
  - mongodb-version: 4.0.0
    <<: *min
  - mongodb-version: latest
    <<: *latest
