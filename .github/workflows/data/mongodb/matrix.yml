min: &min
  mongodb-version: 4.0.0
  # MongoDB connector does not support Spark 2.x
  spark-version: 3.2.4
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-22.04

max: &max
  mongodb-version: 8.0.3
  spark-version: 3.5.4
  pydantic-version: 2
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  mongodb-version: latest
  spark-version: latest
  pydantic-version: latest
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

matrix:
  small: [*max]
  full: [*min, *max]
  nightly: [*min, *latest]
