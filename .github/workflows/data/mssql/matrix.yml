min: &min
  spark-version: 2.3.1
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-latest

max: &max
  spark-version: 3.5.1
  pydantic-version: 2
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  spark-version: latest
  pydantic-version: latest
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

matrix:
  small:
    - mssql-version: 2022-CU14-ubuntu-22.04
      <<: *max
  full:
    - mssql-version: 2017-GA-ubuntu
      <<: *min
    - mssql-version: 2022-CU14-ubuntu-22.04
      <<: *max
  nightly:
    - mssql-version: 2017-GA-ubuntu
      <<: *min
    - mssql-version: latest
      <<: *latest
