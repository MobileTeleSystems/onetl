min: &min
  mssql-version: 2017-latest
  spark-version: 2.3.1
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  # https://github.com/microsoft/mssql-docker/issues/899
  os: ubuntu-20.04

max: &max
  mssql-version: 2022-latest
  spark-version: 3.5.5
  pydantic-version: 2
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  mssql-version: latest
  spark-version: latest
  pydantic-version: latest
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

matrix:
  small: [*max]
  full: [*min, *max]
  nightly: [*min, *latest]
