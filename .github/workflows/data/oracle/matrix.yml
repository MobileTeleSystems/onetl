min: &min
  spark-version: 2.3.1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-latest

max: &max
  spark-version: 3.5.0
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  spark-version: latest
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

matrix:
  small:
  - oracle-image: gvenzl/oracle-free
    oracle-version: 23.3-slim-faststart
    db-name: FREEPDB1
    <<: *max
  full:
  - oracle-image: gvenzl/oracle-xe
    oracle-version: 11.2.0.2-slim-faststart
    db-name: XE
    <<: *min
  - oracle-image: gvenzl/oracle-xe
    oracle-version: 21.3.0-slim-faststart
    db-name: XEPDB1
    <<: *max
  - oracle-image: gvenzl/oracle-free
    oracle-version: 23.3-slim-faststart
    db-name: FREEPDB1
    <<: *max
  nightly:
  - oracle-image: gvenzl/oracle-xe
    oracle-version: 11.2.0.2-slim-faststart
    db-name: XE
    <<: *min
  - oracle-image: gvenzl/oracle-free
    oracle-version: slim-faststart
    db-name: FREEPDB1
    <<: *latest
