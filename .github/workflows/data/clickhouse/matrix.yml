2x: &2x
  # Clickhouse version with proper DateTime > DateTime64 comparison
  clickhouse-image: yandex/clickhouse-server
  clickhouse-version: '21.1-alpine'
  spark-version: 2.3.1
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-22.04

3x: &3x
  clickhouse-image: clickhouse/clickhouse-server
  clickhouse-version: 25.1-alpine
  spark-version: 3.5.5
  pydantic-version: 2
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

4x: &4x
  clickhouse-image: clickhouse/clickhouse-server
  clickhouse-version: 25.1-alpine
  spark-version: 4.0.0
  pydantic-version: 2
  python-version: '3.13'
  # https://stackoverflow.com/a/79017758/23601543
  java-version: 22
  os: ubuntu-latest

latest: &latest
  clickhouse-image: clickhouse/clickhouse-server
  clickhouse-version: latest-alpine
  spark-version: latest
  pydantic-version: latest
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

matrix:
  small: [*3x]
  full: [*2x, *3x, *4x]
  nightly: [*2x, *3x, *latest]
