3_2_x: &3_2_x
  # Clickhouse version with proper DateTime > DateTime64 comparison
  clickhouse-image: yandex/clickhouse-server
  clickhouse-version: '21.1-alpine'
  spark-version: 3.2.4
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-22.04

3_5_x: &3_5_x
  clickhouse-image: clickhouse/clickhouse-server
  clickhouse-version: 25.1-alpine
  spark-version: 3.5.6
  pydantic-version: 2
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

4_0_x: &4_0_x
  clickhouse-image: clickhouse/clickhouse-server
  clickhouse-version: 25.1-alpine
  spark-version: 4.0.0
  pydantic-version: 2
  python-version: '3.13'
  # https://stackoverflow.com/a/79017758/23601543
  java-version: 22
  os: ubuntu-latest

latest: &latest
  clickhouse-image: clickhouse/clickhouse-server
  clickhouse-version: latest-alpine
  spark-version: latest
  pydantic-version: latest
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

matrix:
  small: [*3_5_x]
  full: [*3_2_x, *3_5_x, *4_0_x]
  nightly: [*latest]
