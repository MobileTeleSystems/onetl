min: &min
  spark-version: 2.3.1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-latest

max: &max
  spark-version: 3.5.0
  python-version: '3.11'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  spark-version: latest
  python-version: '3.11'
  java-version: 20
  os: ubuntu-latest

matrix:
  small:
  - clickhouse-image: clickhouse/clickhouse-server
    clickhouse-version: 23.6.1-alpine
    <<: *max
  full:
  # the lowest supported Clickhouse version by JDBC driver
  - clickhouse-image: yandex/clickhouse-server
    clickhouse-version: '20.7'
    <<: *min
  - clickhouse-image: clickhouse/clickhouse-server
    clickhouse-version: 23.6.1-alpine
    <<: *max
  nightly:
  - clickhouse-image: yandex/clickhouse-server
    clickhouse-version: '20.7'
    <<: *min
  - clickhouse-image: clickhouse/clickhouse-server
    clickhouse-version: latest-alpine
    <<: *latest
