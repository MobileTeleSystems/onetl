min: &min
  # Clickhouse version with proper DateTime > DateTime64 comparison
  clickhouse-image: yandex/clickhouse-server
  clickhouse-version: '21.1-alpine'
  spark-version: 2.3.1
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-latest

max: &max
  clickhouse-image: clickhouse/clickhouse-server
  clickhouse-version: 24.11-alpine
  spark-version: 3.5.4
  pydantic-version: 2
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  clickhouse-image: clickhouse/clickhouse-server
  clickhouse-version: latest-alpine
  spark-version: latest
  pydantic-version: latest
  python-version: '3.12'
  java-version: 20
  os: ubuntu-latest

matrix:
  small: [*max]
  full: [*min, *max]
  nightly: [*min, *max, *latest]
