min: &min
  # prior image versions doesn't support directory markers (empty objects with path ending with /)
  minio-version: 2021.12.9
  # Minimal Spark version with Hadoop 3.x support
  spark-version: 3.2.4
  pydantic-version: 1
  python-version: '3.7'
  java-version: 8
  os: ubuntu-22.04

max: &max
  minio-version: 2025.7.23
  spark-version: 3.5.5
  pydantic-version: 2
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

latest: &latest
  minio-version: latest
  spark-version: latest
  pydantic-version: latest
  python-version: '3.13'
  java-version: 20
  os: ubuntu-latest

matrix:
  small: [*max]
  full: [*min, *max]
  nightly: [*min, *latest]
