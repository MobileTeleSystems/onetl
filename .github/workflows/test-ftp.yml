name: Tests for FTP
on:
  workflow_call:
    inputs:
      ftp-version:
        required: true
        type: string
      python-version:
        required: true
        type: string
      os:
        required: false
        type: string
        default: ubuntu-latest

jobs:
  test-ftp:
    name: Run FTP tests (server=${{ inputs.ftp-version }}, python=${{ inputs.python-version }}, os=${{ inputs.os }})
    runs-on: ${{ inputs.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-${{ inputs.python-version }}-tests-ftp-${{ hashFiles('requirements/core.txt', 'requirements/ftp.txt', 'requirements/tests/base.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-${{ inputs.python-version }}-tests-ftp-${{ hashFiles('requirements/core.txt', 'requirements/ftp.txt', 'requirements/tests/base.txt') }}
          ${{ runner.os }}-python-${{ inputs.python-version }}-tests-ftp-

    - name: Upgrade pip
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Install dependencies
      run: |
        pip install -I \
          -r requirements/core.txt \
          -r requirements/ftp.txt \
          -r requirements/tests/base.txt

    # Replace with Github Actions' services after https://github.com/chonjay21/docker-ftp/pull/3
    # Cannot use services because we need to mount config file from the repo, but services start before checkout.
    # See https://github.com/orgs/community/discussions/25792
    - name: Start FTP
      run: |
        docker compose down -v --remove-orphans
        docker compose up -d ftp
      env:
        FTP_IMAGE: chonjay21/ftps:${{ inputs.ftp-version }}
        COMPOSE_PROJECT_NAME: ${{ github.run_id }}-ftp${{ inputs.ftp-version }}

    - name: Wait for FTP to be ready
      run: |
        ./docker/wait-for-it.sh -h localhost -p 2121 -t 60

    - name: Run tests
      run: |
        mkdir reports/ || echo "Directory exists"
        sed '/^$/d' ./.env.local | sed '/^#/d' | sed 's/^/export /' > ./env
        source ./env
        ./pytest_runner.sh -m ftp

    - name: Shutdown FTP
      if: always()
      run: |
        docker compose down -v --remove-orphans
      env:
        COMPOSE_PROJECT_NAME: ${{ github.run_id }}-ftp${{ inputs.ftp-version }}

    - name: Upload coverage results
      uses: actions/upload-artifact@v3
      with:
        name: ftp-${{ inputs.ftp-version }}-python-${{ inputs.python-version }}-os-${{ inputs.os }}
        path: reports/*
